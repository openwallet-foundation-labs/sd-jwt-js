name: 'Check: unit and e2e tests'

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install pnpm
        run: npm install -g pnpm
      - name: Install Dependencies
        run: pnpm install
      - name: Run Tests(Browser)
        run: pnpm test:browser
      - name: Run Tests(Node)
        run: pnpm test
      - name: Run E2E Tests
        run: pnpm test:e2e
